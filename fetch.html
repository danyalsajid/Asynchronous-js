<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Fetch API</title>
    </head>
    <body></body>

    <script>    
        fetch('data/luigi.json')
            .then((response) => {
                console.log('Resolved ', response);
                return response.json();
            })
            .then(data => {
                console.log(data); 
            })
            .catch((err) => {
                console.log('rejected', err);
            })

    </script>
</html>
